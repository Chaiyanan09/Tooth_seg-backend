# =========================
# JWT
# =========================
# ?????????????? ENV: APP_JWT_SECRET (??????? >= 32 ???)
app.jwt.secret=${APP_JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32_CHARS_MINIMUM________}
app.jwt.accessMinutes=${APP_JWT_ACCESS_MINUTES:120}

# =========================
# Frontend base URL (?????????? reset password)
# =========================
app.frontend.baseUrl=${APP_FRONTEND_BASEURL:http://localhost:3000}
app.reset.expiresMinutes=${APP_RESET_EXPIRES_MINUTES:15}

# =========================
# Mail (optional)
# =========================
# ????????????? ENV ?????? ??????????????? ??????????????????
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_SMTP_SSL_TRUST:smtp.gmail.com}

app.mail.from=${APP_MAIL_FROM:}
app.mail.fromName=${APP_MAIL_FROMNAME:ToothAI}