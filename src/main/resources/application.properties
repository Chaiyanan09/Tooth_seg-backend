spring.application.name=tooth-seg-backend
server.port=${PORT:8080}

# MongoDB
# ? ??? spring.data.mongodb.uri (?????? spring.mongodb.uri)
spring.mongodb.uri=${SPRING_MONGODB_URI:mongodb://localhost:27017/tooth_app}
spring.data.mongodb.auto-index-creation=true

# JWT
app.jwt.secret=${APP_JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32_CHARS_MINIMUM________}
app.jwt.accessMinutes=${APP_JWT_ACCESS_MINUTES:120}

# Frontend (reset link)
app.frontend.baseUrl=${APP_FRONTEND_BASEURL:http://localhost:3000}
app.reset.expiresMinutes=${APP_RESET_EXPIRES_MINUTES:15}

# Mailjet
mailjet.apiKey=${MAILJET_API_KEY:}
mailjet.apiSecret=${MAILJET_API_SECRET:}

# Mail identity (????? from name/email)
app.mail.from=${APP_MAIL_FROM:}
app.mail.fromName=${APP_MAIL_FROMNAME:ToothAI}

# ML
app.ml.baseUrl=${APP_ML_BASEURL:http://127.0.0.1:8000}
app.ml.apiKey=${APP_ML_APIKEY:CHANGE_ME}

# Upload limits (Multipart)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# (?????) ??? Tomcat ??? 413 ?????????
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=50MB

# Cloudinary (???????? env ?? Railway/???????????)
app.cloudinary.url=${CLOUDINARY_URL:}
app.cloudinary.folder=${CLOUDINARY_FOLDER:toothseg}