spring.application.name=tooth-seg-backend
server.port=${PORT:8080}

# MongoDB
spring.mongodb.uri=${SPRING_MONGODB_URI:mongodb://localhost:27017/tooth_app}
spring.data.mongodb.auto-index-creation=true

# JWT
app.jwt.secret=${APP_JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32_CHARS_MINIMUM________}
app.jwt.accessMinutes=${APP_JWT_ACCESS_MINUTES:120}

# Frontend (reset link)
app.frontend.baseUrl=${APP_FRONTEND_BASEURL:http://localhost:3000}
app.reset.expiresMinutes=${APP_RESET_EXPIRES_MINUTES:15}

# Resend
resend.apiKey=${RESEND_API_KEY:}

# Mail identity (????? from name/email)
app.mail.from=${APP_MAIL_FROM:}
app.mail.fromName=${APP_MAIL_FROMNAME:ToothAI}